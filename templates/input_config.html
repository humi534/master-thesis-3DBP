{%extends 'base.html'%}

{%block title %} input config {%endblock%}

{%block header%} Add a new configuration {%endblock%}

{%block body%} 
    <a href="{{ url_for('index')}}" class="btn btn-primary"> Back Home</a>
    <div class="card-body">
        <form action="{{ url_for('config_to_box') }}" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"></div>
                    </div>
                    <input type="text" id="name" class="form-control" placeholder="Name" name="name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="ContainerDimensions">Container Dimensions:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"> </div>
                    </div>
                    <input type="text" class="form-control" placeholder="width" name="width_pallet">
                    <input type="text" class="form-control" placeholder="depth" name="depth_pallet">
                    <input type="text" class="form-control" placeholder="max height" name="max_height_pallet">
                </div>
                <small class="form-text text-muted">format: width(cm)-depth(cm)-max height(cm)</small>
            </div>
            <div class="form-group">
                <label for="sorting_algorithm">Sorting Algorithm</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"></div>
                    </div>
                    <select class="custom-select" name="sorting_algorithm">
                        <option selected value="volume">Volume</option>
                        <option value="surface">Surface</option>
                        <option value="random">Random</option>
                      </select>
                </div>
            </div>
            
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1" name="is_new_current_config" checked>
                <label class="custom-control-label" for="customCheck1">Set new current configuration</label>
            </div>
            <div class="form-group" style="margin-top: 1.5rem;">
                <button type="submit" class="btn btn-success btn-sm" name="submit">Next</button>
                <button type="reset" class="btn btn-danger btn-sm">Cancel</button>
            </div>
        </form>
    </div>
{%endblock%}
