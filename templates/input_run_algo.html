{%extends 'base.html'%}

{%block title %} input packing algorithm {%endblock%}

{%block header%} Run packing algorithm {%endblock%}

{%block body%} 

<a href="{{ url_for('index')}}" class="btn btn-primary"> Back Home</a>
<div class="card-body">
    <form action="{{ url_for('run_algorithm', config_id=config_id) }}" method="POST">
        <div class="form-group">
            <label for="nb_iterations">Number of iterations</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text"></div>
                </div>
                <input type="text" class="form-control" placeholder="number of iterations" name="nb_iterations" value="1">
            </div>
        </div>
        
        <div class="form-group" style="margin-top: 1.5rem;">
            <button type="submit" class="btn btn-success btn-sm" name="submit">Submit</button>
            <button type="reset" class="btn btn-danger btn-sm">Cancel</button>
        </div>
    </form>
</div>


{%endblock%}
