{%extends 'base.html'%}

{%block title %} input Generate Boxes {%endblock%}

{%block header%} Generate boxes {%endblock%}

{%block body%} 

<a href="{{ url_for('index')}}" class="btn btn-primary"> Back Home</a>
<div class="card-body">
    <form action="{{ url_for('generate_to_box', config_id=config_id) }}" method="POST">
        <div class="form-group">
            <label for="min_size">Min size:</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text"></div>
                </div>
                <input type="text" id="min_size" class="form-control" placeholder="Min Size" name="min_size" required>
            </div>
        </div>
        <div class="form-group">
            <label for="nb_whished_boxes">Number of whished boxes</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text"></div>
                </div>
                <input type="text" class="form-control" placeholder="number of boxes" name="nb_whished_boxes">
            </div>
        </div>
        
        <div class="form-group" style="margin-top: 1.5rem;">
            <button type="submit" class="btn btn-success btn-sm" name="submit">Submit</button>
            <button type="reset" class="btn btn-danger btn-sm">Cancel</button>
        </div>
    </form>
</div>


{%endblock%}
